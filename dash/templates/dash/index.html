{% extends "dash/dash-base-temp.html" %}
{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item "><a href="{% url 'upload' %}">Upload</a></li>
        <li class="breadcrumb-item active" aria-current="page">Select File</li>
    </ol>
</nav>
<h2>Select a CSV file for Preprocessing..!</h2>
<form method="POST" enctype="multipart/form-data" class="form-horizontal form-inline">
    {% csrf_token %}
    <div class="container-fluid">
        <div class="row">
            {% for i in listfiles %}
            <div class="m-1">
                <button type="submit" name={{i}} class="btn btn-primary">{{i}}</button>
            </div>
            {% endfor %}
        </div>
    </div>
</form>

{% if fileselected %}
<hr>
<h2>File selected</h2>
<h3>Selected File is :<span class="fileUpload">{{fileselected}}</span></h3>

{% endif %}
{% endblock content %}
